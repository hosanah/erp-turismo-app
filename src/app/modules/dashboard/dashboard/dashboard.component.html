<!-- dashboard.component.html -->
<div class="animate-fade-in p-4 md:p-6">
  <!-- Dashboard Header -->
  <div class="mb-6">
    <h1 class="text-2xl font-bold tracking-tight text-foreground dark:text-gray-100">Dashboard</h1>
    <p class="text-sm text-muted-foreground dark:text-gray-400">Visão geral do seu negócio.</p>
  </div>

  <!-- Stat Cards -->
  <div class="grid grid-cols-1 gap-4 sm:grid-cols-2 lg:grid-cols-4 mb-6">
    <!-- Card 1: Clientes Ativos -->
    <mat-card class="shadow-sm rounded-lg border dark:border-gray-700 bg-card dark:bg-gray-800">
      <mat-card-header class="pb-2">
        <div class="flex items-center justify-between w-full">
          <mat-card-title class="text-sm font-medium text-muted-foreground dark:text-gray-400">Clientes Ativos</mat-card-title>
          <mat-icon class="text-muted-foreground dark:text-gray-400">people</mat-icon> <!-- Changed icon -->
        </div>
      </mat-card-header>
      <mat-card-content>
        <div class="text-2xl font-bold text-foreground dark:text-gray-100">{{ activeClients }}</div>
        <!-- <p class="text-xs text-muted-foreground dark:text-gray-400">+5 desde o último mês</p> -->
      </mat-card-content>
    </mat-card>

    <!-- Card 2: Eventos Próximos -->
    <mat-card class="shadow-sm rounded-lg border dark:border-gray-700 bg-card dark:bg-gray-800">
      <mat-card-header class="pb-2">
        <div class="flex items-center justify-between w-full">
          <mat-card-title class="text-sm font-medium text-muted-foreground dark:text-gray-400">Eventos Próximos</mat-card-title>
          <mat-icon class="text-muted-foreground dark:text-gray-400">calendar_today</mat-icon> <!-- Changed icon -->
        </div>
      </mat-card-header>
      <mat-card-content>
        <div class="text-2xl font-bold text-foreground dark:text-gray-100">{{ upcomingEvents }}</div>
        <!-- <p class="text-xs text-muted-foreground dark:text-gray-400">+2 agendados esta semana</p> -->
      </mat-card-content>
    </mat-card>

    <!-- Card 3: Vendas (Mês) -->
    <mat-card class="shadow-sm rounded-lg border dark:border-gray-700 bg-card dark:bg-gray-800">
      <mat-card-header class="pb-2">
        <div class="flex items-center justify-between w-full">
          <mat-card-title class="text-sm font-medium text-muted-foreground dark:text-gray-400">Vendas (Mês)</mat-card-title>
          <mat-icon class="text-muted-foreground dark:text-gray-400">shopping_cart</mat-icon> <!-- Kept icon -->
        </div>
      </mat-card-header>
      <mat-card-content>
        <div class="text-2xl font-bold text-foreground dark:text-gray-100">{{ monthlySales | currency: 'BRL' }}</div>
      </mat-card-content>
    </mat-card>

    <mat-card class="shadow-sm rounded-lg border dark:border-gray-700 bg-card dark:bg-gray-800">
      <mat-card-header class="pb-2">
        <div class="flex items-center justify-between w-full">
          <mat-card-title class="text-sm font-medium text-muted-foreground dark:text-gray-400">Motoristas Disponíveis</mat-card-title>
          <mat-icon class="text-muted-foreground dark:text-gray-400">directions_car</mat-icon> <!-- Changed icon -->
        </div>
      </mat-card-header>
      <mat-card-content>
        <div class="text-2xl font-bold text-foreground dark:text-gray-100">{{ availableDrivers }}</div>
      </mat-card-content>
    </mat-card>
  </div>

  <mat-expansion-panel class="shadow-sm rounded-lg border dark:border-gray-700 bg-card dark:bg-gray-800 mb-6">
    <mat-expansion-panel-header>
      <mat-panel-title class="text-base font-medium text-foreground dark:text-gray-200">
        Ações Rápidas
      </mat-panel-title>
    </mat-expansion-panel-header>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 p-4">
      <button mat-raised-button color="primary" class="w-full" routerLink="/events/new">
        <mat-icon>add</mat-icon>
        <span>Novo Evento</span>
      </button>
      <button mat-raised-button class="w-full bg-emerald-600 hover:bg-emerald-700 text-white" routerLink="/sales/new">
        <mat-icon>shopping_cart</mat-icon>
        <span>Nova Venda</span>
      </button>
      <button mat-raised-button class="w-full bg-orange-500 hover:bg-orange-600 text-gray-900" routerLink="/calendar">
        <mat-icon>calendar_today</mat-icon>
        <span>Ver Calendário</span>
      </button>
    </div>
  </mat-expansion-panel>
</div>

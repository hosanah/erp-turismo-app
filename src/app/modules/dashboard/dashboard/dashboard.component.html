<!-- dashboard.component.html -->
<div class="dashboard-container">
  <h2 class="page-title">Dashboard</h2>

  <div class="grid">
    <div class="col-12 md:col-6 lg:col-3">
      <p-card header="Clientes Ativos" styleClass="p-card-shadow">
        <div class="text-center">
          <i class="pi pi-users text-blue-500 text-5xl"></i>
          <div class="text-900 font-bold text-xl mt-3">{{ activeClients }}</div>
        </div>
      </p-card>
    </div>
    <div class="col-12 md:col-6 lg:col-3">
      <p-card header="Eventos Próximos" styleClass="p-card-shadow">
        <div class="text-center">
          <i class="pi pi-calendar text-orange-500 text-5xl"></i>
          <div class="text-900 font-bold text-xl mt-3">{{ upcomingEvents }}</div>
        </div>
      </p-card>
    </div>
    <div class="col-12 md:col-6 lg:col-3">
      <p-card header="Vendas (Mês)" styleClass="p-card-shadow">
        <div class="text-center">
          <i class="pi pi-shopping-cart text-green-500 text-5xl"></i>
          <div class="text-900 font-bold text-xl mt-3">{{ monthlySales | currency:
          'BRL' }}</div>
        </div>
      </p-card>
    </div>
    <div class="col-12 md:col-6 lg:col-3">
      <p-card header="Motoristas Disponíveis" styleClass="p-card-shadow">
        <div class="text-center">
          <i class="pi pi-id-card text-purple-500 text-5xl"></i>
          <div class="text-900 font-bold text-xl mt-3">{{ availableDrivers }}</div>
        </div>
      </p-card>
    </div>
  </div>

  <div class="mt-4">
    <p-panel header="Ações Rápidas">
      <div class="grid">
        <div class="col-12 md:col-4">
          <button pButton type="button" label="Novo Evento" icon="pi pi-plus" class="p-button-info w-full" routerLink="/events/new"></button>
        </div>
        <div class="col-12 md:col-4">
          <button pButton type="button" label="Nova Venda" icon="pi pi-shopping-cart" class="p-button-success w-full" routerLink="/sales/new"></button>
        </div>
        <div class="col-12 md:col-4">
          <button pButton type="button" label="Ver Calendário" icon="pi pi-calendar" class="p-button-warning w-full" routerLink="/calendar"></button>
        </div>
      </div>
    </p-panel>
  </div>

</div>

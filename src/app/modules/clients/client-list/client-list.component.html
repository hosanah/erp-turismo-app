<!-- client-list.component.html -->
<div class="animate-fade-in p-4 md:p-6">
  <!-- Header -->
  <div class="flex items-center justify-between mb-6">
    <div>
      <h1 class="text-2xl font-bold tracking-tight text-foreground dark:text-gray-100">Clientes</h1>
      <p class="text-sm text-muted-foreground dark:text-gray-400">Gerencie seus clientes.</p>
    </div>
    <button mat-raised-button color="primary" (click)="openNewClientDialog()">
      <mat-icon>add</mat-icon>
      <span>Novo Cliente</span>
    </button>
  </div>

  <!-- Toolbar/Filters -->
  <mat-toolbar class="mb-4 rounded-lg border dark:border-gray-700 bg-card dark:bg-gray-800 shadow-sm px-4 py-2 flex justify-end">
    <mat-form-field appearance="outline" class="w-full sm:w-auto">
      <mat-label>Pesquisar...</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Nome, email, telefone..." #input>
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </mat-toolbar>

  <!-- Loading Indicator -->
  <div *ngIf="isLoading" class="flex justify-center items-center p-4">
    <mat-progress-spinner mode="indeterminate" diameter="50"></mat-progress-spinner>
  </div>

  <!-- Clients Table -->
  <div class="mat-elevation-z4 rounded-lg border dark:border-gray-700 overflow-hidden" [hidden]="isLoading">
    <table mat-table [dataSource]="dataSource" matSort class="w-full">

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="bg-muted dark:bg-gray-700 text-muted-foreground dark:text-gray-300"> Nome </th>
        <td mat-cell *matCellDef="let client" class="text-foreground dark:text-gray-200"> {{client.name}} </td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="bg-muted dark:bg-gray-700 text-muted-foreground dark:text-gray-300"> Email </th>
        <td mat-cell *matCellDef="let client" class="text-foreground dark:text-gray-200"> {{client.email}} </td>
      </ng-container>

      <!-- Phone Column -->
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="bg-muted dark:bg-gray-700 text-muted-foreground dark:text-gray-300"> Telefone </th>
        <td mat-cell *matCellDef="let client" class="text-foreground dark:text-gray-200"> {{client.phone}} </td>
      </ng-container>

      <!-- Document Column -->
      <ng-container matColumnDef="document">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="bg-muted dark:bg-gray-700 text-muted-foreground dark:text-gray-300"> Documento </th>
        <td mat-cell *matCellDef="let client" class="text-foreground dark:text-gray-200"> {{client.document}} </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="bg-muted dark:bg-gray-700 text-muted-foreground dark:text-gray-300"> Ações </th>
        <td mat-cell *matCellDef="let client">
          <button mat-icon-button color="primary" (click)="editClient(client)" aria-label="Editar cliente">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteClient(client)" aria-label="Excluir cliente">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="hover:bg-muted/50 dark:hover:bg-gray-700/50"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell p-4 text-center text-muted-foreground dark:text-gray-400" [attr.colspan]="displayedColumns.length">
          Nenhum cliente encontrado correspondendo à pesquisa "{{input.value}}" ou nenhum cliente cadastrado.
        </td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" 
                   showFirstLastButtons 
                   aria-label="Selecione a página de clientes"
                   class="bg-card dark:bg-gray-800 text-foreground dark:text-gray-200">
    </mat-paginator>
  </div>
</div>

<!-- 
  Client Add/Edit Dialog and Confirmation Dialog are now handled by MatDialog 
  opened from the component TypeScript. The p-dialog and p-confirmDialog 
  elements have been removed from this template.
-->

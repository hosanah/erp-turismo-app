<!-- vehicle-list.component.html -->
<div class="animate-fade-in p-4 md:p-6">
  <!-- Header -->
  <div class="flex items-center justify-between mb-6">
    <div>
      <h1 class="text-2xl font-bold tracking-tight text-foreground dark:text-gray-100">Veículos</h1>
      <p class="text-sm text-muted-foreground dark:text-gray-400">Gerencie sua frota de veículos.</p>
    </div>
    <!-- Replaced pButton with mat-flat-button and Material Icon -->
    <button mat-flat-button color="primary" (click)="openNewVehicleDialog()">
      <mat-icon>add</mat-icon>
      <span>Novo Veículo</span>
    </button>
  </div>

  <!-- Toolbar/Filters -->
  <!-- Replaced p-toolbar with mat-toolbar and standard div/input for search -->
  <mat-toolbar class="mb-4 rounded-lg border dark:border-gray-700 bg-card dark:bg-gray-800 p-2 flex justify-end">
    <mat-form-field appearance="outline" class="w-full sm:w-auto">
      <mat-label>Pesquisar veículos...</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ABC-1234">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </mat-toolbar>

  <!-- Vehicles Table -->
  <!-- Replaced p-table with mat-table -->
  <div class="rounded-lg border dark:border-gray-700 overflow-hidden mat-elevation-z2">
    <div class="relative overflow-x-auto">
      <table mat-table [dataSource]="dataSource" matSort class="w-full text-sm text-left text-gray-500 dark:text-gray-400">

        <!-- Plate Column -->
        <ng-container matColumnDef="plate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="bg-muted dark:bg-gray-700 text-left text-sm font-medium text-muted-foreground dark:text-gray-300 px-4 py-3"> Placa </th>
          <td mat-cell *matCellDef="let vehicle" class="border-b dark:border-gray-700 text-sm py-3 px-4 font-mono dark:text-gray-200"> {{vehicle.plate}} </td>
        </ng-container>

        <!-- Brand Column -->
        <ng-container matColumnDef="brand">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="bg-muted dark:bg-gray-700 text-left text-sm font-medium text-muted-foreground dark:text-gray-300 px-4 py-3"> Marca </th>
          <td mat-cell *matCellDef="let vehicle" class="border-b dark:border-gray-700 text-sm py-3 px-4 dark:text-gray-200"> {{vehicle.brand}} </td>
        </ng-container>

        <!-- Model Column -->
        <ng-container matColumnDef="model">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="bg-muted dark:bg-gray-700 text-left text-sm font-medium text-muted-foreground dark:text-gray-300 px-4 py-3"> Modelo </th>
          <td mat-cell *matCellDef="let vehicle" class="border-b dark:border-gray-700 text-sm py-3 px-4 dark:text-gray-200"> {{vehicle.model}} </td>
        </ng-container>

        <!-- Year Column -->
        <ng-container matColumnDef="year">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="bg-muted dark:bg-gray-700 text-left text-sm font-medium text-muted-foreground dark:text-gray-300 px-4 py-3"> Ano </th>
          <td mat-cell *matCellDef="let vehicle" class="border-b dark:border-gray-700 text-sm py-3 px-4 dark:text-gray-200"> {{vehicle.year}} </td>
        </ng-container>

        <!-- Capacity Column -->
        <ng-container matColumnDef="capacity">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="bg-muted dark:bg-gray-700 text-left text-sm font-medium text-muted-foreground dark:text-gray-300 px-4 py-3"> Capacidade </th>
          <td mat-cell *matCellDef="let vehicle" class="border-b dark:border-gray-700 text-sm py-3 px-4 dark:text-gray-200"> {{vehicle.capacity}} </td>
        </ng-container>

        <!-- Status Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="bg-muted dark:bg-gray-700 text-left text-sm font-medium text-muted-foreground dark:text-gray-300 px-4 py-3"> Status </th>
          <td mat-cell *matCellDef="let vehicle" class="border-b dark:border-gray-700 text-sm py-3 px-4">
            <!-- Replaced p-tag with mat-chip and ngClass for styling -->
            <mat-chip-option [selectable]="false" [disabled]="true"
                   [ngClass]="{
                     'bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-300': vehicle.status === 'Disponível',
                     'bg-blue-100 text-blue-800 dark:bg-blue-900 dark:text-blue-300': vehicle.status === 'Em Uso',
                     'bg-yellow-100 text-yellow-800 dark:bg-yellow-900 dark:text-yellow-300': vehicle.status === 'Em Manutenção',
                     'bg-red-100 text-red-800 dark:bg-red-900 dark:text-red-300': vehicle.status === 'Indisponível'
                   }"
                   class="text-xs px-2 py-1 rounded-full">
              {{vehicle.status}}
            </mat-chip-option>
          </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef class="bg-muted dark:bg-gray-700 text-left text-sm font-medium text-muted-foreground dark:text-gray-300 px-4 py-3"> Ações </th>
          <td mat-cell *matCellDef="let vehicle" class="border-b dark:border-gray-700 text-sm py-3 px-4">
            <!-- Replaced pButton with mat-icon-button -->
            <button mat-icon-button color="primary" aria-label="Editar veículo" (click)="editVehicle(vehicle)" class="mr-1">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" aria-label="Excluir veículo" (click)="deleteVehicle(vehicle)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="hover:bg-muted/50 dark:hover:bg-gray-700/50"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell p-4 text-center text-muted-foreground dark:text-gray-400" [attr.colspan]="displayedColumns.length">
            Nenhum veículo encontrado.
          </td>
        </tr>
      </table>
    </div>

    <!-- Replaced p-paginator with mat-paginator -->
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                   aria-label="Selecione a página de veículos"
                   class="bg-card dark:bg-gray-800 dark:text-gray-300">
    </mat-paginator>

    <!-- Loading Indicator -->
    <div *ngIf="isLoading" class="absolute inset-0 bg-white/50 dark:bg-gray-900/50 flex items-center justify-center">
      <mat-progress-spinner mode="indeterminate" diameter="50"></mat-progress-spinner>
    </div>
  </div>

</div>

<!-- 
  Removed PrimeNG Dialog (p-dialog) and Confirmation Dialog (p-confirmDialog).
  These should be replaced by separate Angular Material Dialog components 
  (e.g., VehicleDialogComponent, ConfirmDialogComponent) as noted in the component's TS file.
  The form logic previously inside p-dialog will move to VehicleDialogComponent.
-->

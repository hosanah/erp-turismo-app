<!-- login.component.html -->
<div class="flex items-center justify-center min-h-screen bg-gradient-to-r from-gray-900 via-cyan-950 to-gray-950">
  <p-card styleClass="shadow-none border-0">
    <ng-template pTemplate="header">
      <h3 class="text-xl font-semibold text-center text-gray-300">Login</h3>
    </ng-template>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <div> 
        <label for="email" class="block text-sm font-medium text-gray-300">Email</label>
        <input
          id="email"
          type="email"
          pInputText
          formControlName="email"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
          placeholder="Digite seu email">
        <small
          *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
          class="mt-1 text-xs text-red-600">
          Email é obrigatório e deve ser válido
        </small>
      </div>

      <div> 
        <label for="password" class="block text-sm font-medium text-gray-300">Senha</label>
        <p-password
          id="password"
          formControlName="password"
          [toggleMask]="true"
          [feedback]="false"
          styleClass="w-full mt-1" 
          inputStyleClass="w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" 
          placeholder="Digite sua senha">
        </p-password>
        <small
          *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
          class="mt-1 text-xs text-red-600">
          Senha é obrigatória
        </small>
      </div>

      <div class="flex items-center">
        <p-checkbox
          formControlName="rememberMe"
          [binary]="true"
          inputId="rememberMe"
          styleClass="mr-2">
        </p-checkbox>
        <label for="rememberMe" class="text-sm text-gray-300">Lembrar-me</label>
      </div>

      <div class="flex justify-center pt-2"> 
        <p-button
          type="submit"
          label="Entrar"
          icon="pi pi-sign-in"
          [disabled]="loginForm.invalid || isLoading"
          styleClass="p-button-primary"> 
        </p-button>
      </div>
    </form>

    <ng-template pTemplate="footer">
      <div class="text-center text-sm text-gray-500 pt-4">
        <p>Não tem uma conta? Entre em contato com o administrador.</p>
      </div>
    </ng-template>
  </p-card>
</div>

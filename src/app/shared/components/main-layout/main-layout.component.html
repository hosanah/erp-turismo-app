<div class="min-h-screen flex w-full bg-background text-foreground">
  <app-sidebar [(mobileSidebarVisible)]="mobileSidebarVisible"></app-sidebar>

  <div class="flex flex-1 flex-col md:ml-64"> 
    <app-navbar (sidebarToggle)="toggleSidebar()"></app-navbar>

    <main class="flex-1 overflow-y-auto p-4 md:p-6">

      <router-outlet></router-outlet>
    </main>
  </div>

  <app-loading [visible]="isLoading"></app-loading>
</div>

<div class="sidebar h-full flex flex-col bg-white text-gray-800 shadow-lg transition-all duration-300 ease-in-out" [style.width.px]="isCollapsed ? 80 : 260">
  <!-- Logo/Title Area -->
  <div class="h-16 flex items-center justify-between px-4 border-b border-gray-200 flex-shrink-0">
    <!-- Use a proper logo element or styled text -->
    <span class="font-bold text-xl text-blue-600 whitespace-nowrap overflow-hidden" [class.opacity-0]="isCollapsed" [class.w-0]="isCollapsed">ERP Turismo</span> 
    <button pButton type="button" 
            [icon]="isCollapsed ? primeIcons.ALIGN_RIGHT : primeIcons.ALIGN_LEFT" 
            (click)="toggleCollapse()" 
            class="p-button-text p-button-rounded text-gray-600 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500">
    </button>
  </div>

  <!-- Menu Items -->
  <nav class="flex-1 overflow-y-auto p-3 space-y-1.5">
    <ng-container *ngFor="let item of menuItems">
      <!-- Separator/Title -->
      <div *ngIf="item.separator" 
           class="px-3 pt-4 pb-1 text-xs font-semibold text-gray-400 uppercase tracking-wider" 
           [class.hidden]="isCollapsed">
        {{ item.label }}
      </div>
      <!-- Regular Menu Item -->
      <a *ngIf="!item.separator" 
         [routerLink]="item.link" 
         routerLinkActive="bg-blue-50 text-blue-700 font-semibold" 
         [routerLinkActiveOptions]="{exact: true}"
         class="flex items-center p-3 rounded-lg text-gray-600 hover:bg-gray-100 hover:text-gray-900 transition-colors duration-150 ease-in-out group">
        <i [class]="item.icon + ' text-xl'" 
           [class.mr-3]="!isCollapsed" 
           class="transition-all duration-300 ease-in-out group-hover:scale-110" 
           [class.mx-auto]="isCollapsed"></i>
        <span class="font-medium text-sm whitespace-nowrap overflow-hidden transition-opacity duration-300 ease-in-out" 
              [class.opacity-0]="isCollapsed" 
              [class.hidden]="isCollapsed">{{ item.label }}</span>
      </a>
    </ng-container>
  </nav>

  <!-- Footer Area (Generic Info/Logout) -->
  <div class="p-4 border-t border-gray-200 mt-auto flex-shrink-0">
    <div class="text-xs text-gray-500 mb-3 text-center transition-opacity duration-300 ease-in-out" 
         [class.opacity-0]="isCollapsed" 
         [class.hidden]="isCollapsed">
      Â© 2025 ERP Turismo
    </div>
    <button pButton type="button" 
            [label]="isCollapsed ? '' : 'Sair'" 
            icon="pi pi-sign-out" 
            (click)="logout()" 
            class="p-button-danger p-button-text w-full flex justify-center items-center" 
            [class.p-button-icon-only]="isCollapsed">
      <i class="pi pi-sign-out text-xl" [class.mr-0]="isCollapsed" [class.mr-2]="!isCollapsed"></i>
      <span class="font-medium text-sm whitespace-nowrap overflow-hidden transition-opacity duration-300 ease-in-out" 
            [class.opacity-0]="isCollapsed" 
            [class.hidden]="isCollapsed">Sair</span>
    </button>
  </div>
</div>

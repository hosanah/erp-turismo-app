<nav class="bg-white shadow-md px-4 flex items-center justify-between h-16 flex-shrink-0 z-10 relative">
  <!-- Left Side: System Name or Hamburger (if sidebar is toggleable from here) -->
  <div class="flex items-center">
    <!-- If sidebar toggle button is needed here, add it -->
    <!-- <button pButton type="button" icon="pi pi-bars" class="p-button-text mr-2 lg:hidden"></button> -->
    <span class="text-xl font-semibold text-gray-800 hidden sm:block">{{ systemName }}</span>
  </div>

  <!-- Right Side: Search, Notifications, User Menu -->
  <div class="flex items-center space-x-3 sm:space-x-4">
    <!-- Optional Search Bar (based on reference) -->
    <div class="relative hidden md:block">
      <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-500">
        <i class="pi pi-search"></i>
      </span>
      <input type="text" 
             placeholder="Buscar..." 
             class="pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-150 ease-in-out text-sm">
    </div>
    
    <!-- Optional Notification Icon (based on reference) -->
    <button pButton type="button" 
            icon="pi pi-bell" 
            class="p-button-rounded p-button-text text-gray-600 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500 relative">
            <!-- Optional badge -->
            <!-- <span class="absolute top-0 right-0 block h-2 w-2 rounded-full ring-2 ring-white bg-red-500"></span> -->
    </button>

    <!-- User Menu -->
    <div class="relative">
      <button pButton type="button" 
              icon="pi pi-user" 
              (click)="menu.toggle($event)" 
              class="p-button-rounded p-button-text text-gray-600 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
      </button>
      <p-menu #menu [model]="userMenuItems" [popup]="true" appendTo="body"></p-menu> 
      <!-- Added appendTo="body" for better positioning -->
    </div>
  </div>
</nav>

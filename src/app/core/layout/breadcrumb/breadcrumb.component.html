<nav class="flex py-3 px-4 bg-card dark:bg-gray-800 shadow-sm mb-4 rounded-md border border-gray-200 dark:border-gray-700 text-sm text-muted-foreground" aria-label="Breadcrumb">
  <ol class="inline-flex items-center space-x-1 md:space-x-2 rtl:space-x-reverse">
    <li class="inline-flex items-center">
      <a [routerLink]="home.routerLink" class="inline-flex items-center text-sm font-medium text-muted-foreground hover:text-primary dark:text-gray-400 dark:hover:text-white">
        <mat-icon class="w-4 h-4 me-2.5" aria-hidden="true">{{ home.icon }}</mat-icon>
        In√≠cio
      </a>
    </li>
    <li *ngFor="let item of items; let last = last">
      <div class="flex items-center">
        <mat-icon class="w-3 h-3 text-gray-400 mx-1" aria-hidden="true">chevron_right</mat-icon>
        <a *ngIf="!last && item.routerLink" [routerLink]="item.routerLink" class="ms-1 text-sm font-medium text-muted-foreground hover:text-primary md:ms-2 dark:text-gray-400 dark:hover:text-white">{{ item.label }}</a>
        <span *ngIf="last" class="ms-1 text-sm font-medium text-foreground md:ms-2 dark:text-gray-400">{{ item.label }}</span>
      </div>
    </li>
  </ol>
</nav>
